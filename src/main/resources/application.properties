#APPLICATION CONFIGURATION
server.port=${PORT:8080}
spring.application.name=starwars-app

#DATABASE H2 CONFIGURATION
spring.datasource.url=jdbc:h2:mem:starwarsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#H2 Console
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

#JPA/HIBERNATE CONFIGURATION
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

#JWT Configuration
jwt.secret=${JWT_SECRET:starwarsSecretKeyForJWTTokenGenerationThatShouldBeLongEnough}
jwt.expiration=86400000

#API External Configuration
swapi.base-url=https://www.swapi.tech/api
swapi.timeout=5000

#LOGGING CONFIGURATION
logging.level.com.starwars.app=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL:DEBUG}
logging.level.org.hibernate.SQL=DEBUG

#SPRINGDOC/SWAGGER CONFIGURATION
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method